<script>
    $.get('https://log.yimian.xyz/proj.php', function(res){
    	res = JSON.parse(res);
    	res.reverse();

    	var s = '';


    	res.forEach((item, index)=>{
    		var time = new Date(item.datetime);

    		item.description = item.description.replace(/<a\shref/, '<a target="_blank" href');
            item.description = item.description.replace(/github\.com/, 'github.yimian.xyz');

    		s += `
                    <li class="timeline-event" data-aos="fade-up">
                        <label class="timeline-event-icon"></label>
                        <div class="timeline-event-copy">
                            <p class="timeline-event-thumbnail">${time.toDateString()}</p>
                            <h3>${item.title}</h3>
                            <h4>${item.class}</h4>
                            <p>${item.description}</p>
                        </div>
                    </li>
`;

    	});
    	
    	$('.timeline').html(s);
});
</script>
